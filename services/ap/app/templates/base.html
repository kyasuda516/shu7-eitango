<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" >
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha256-MBffSnbbXwHCuZtgPYiwMQbfE7z+GOZ7fBPCNB06Z98=" crossorigin="anonymous"> -->
  <link href="{{ url_for('static', filename='css/bootstrap_custom.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/transition.css') }}" rel="stylesheet">
  <title>週7英単語</title>
</head>
<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
          <img src="{{ url_for('static', filename='img/logo.svg') }}" width="200" alt="週7英単語 ロゴ">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav pt-2">
            {% for day_sym, day in days.items() %}
            <li class="nav-item light" style="font-weight: 700;">
              <a class="nav-link fs-4 py-1 text-center {% if this_day_sym is defined and this_day_sym == day_sym %}active{% endif %}" href="{{ url_for('get_bunch', day_sym=day_sym) }}">{{ day['caption'] }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="bg-success text-white">
    {% block content %}
    {% endblock %}
  </main>

  <footer class="bg-secondary text-center text-white py-3 px-5 mt-0">
    <div class="container">
      <div class="row py-2">
        <div class="py-1 col-lg-6">
          <a class="link-light" href="/">ホームへ</a>
        </div>
        <div class="py-1 col-lg-6">
          <a class="link-light" href="#">このページの先頭へ</a>
        </div>
      </div>
    </div>
    <div class="py-1">
      &copy; KYasuda (Kanta Yasuda) 2023
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha256-gvZPYrsDwbwYJLD5yeBfcNujPhRoGOY831wwbIzz3t0=" crossorigin="anonymous"></script>
  <!-- <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script> -->
</body>
</html>
