# common

version: "3"

name: sh7e

services:
  app:
    build: 
      context: ./services/app/
    depends_on:
      - db
      - cache
    env_file:
      - ./envs/mysql.env
      - ./envs/redis.env
    volumes:
      - python_logs:/app/log/
    secrets:
      - db_root_password
      - db_user
      - db_password
      - db_database
      - cache_password
      - cache_db_page
      - cache_db_limits
      - cache_db_pron
      - wordsapi_key
    ports:
      - 127.0.0.1:3031:3031
    networks:
      - app_db
      - app_cache

  cache:
    image: redis:7.0.12
    command: ['/bin/sh', '-c', 'redis-server --requirepass "$$(sed -n 1p $$REDIS_PASSWORD_FILE)"']
    env_file:
      - ./envs/redis.env
    secrets:
      - cache_password
    networks: 
      - app_cache

  db:
    build:
      context: ./services/db/
    tty: true
    env_file:
      - ./envs/mysql.env
    volumes:
      - mysql_data:/var/lib/mysql/
    secrets:
      - db_root_password
      - db_user
      - db_password
      - db_database
    networks:
      - app_db

  web:
    build:
      context: ./services/web/
    depends_on:
      - app
      - grafana
    volumes:
      - nginx_logs:/var/log/nginx/
    network_mode: host
  
  grafana:
    build:
      context: ./services/grafana/
    depends_on:
      - loki
    environment:
      MAIL_TO: $GRAFANA_ALERT_MAIL_TO
    env_file:
      - ./envs/grafana.env
    volumes:
      - grafana_data:/var/lib/grafana/
    secrets:
      - grafana_admin_user
      - grafana_admin_password
      - grafana_mail_address
      - grafana_mail_key
    ports:
      - 127.0.0.1:3128:3128
    networks:
      - loki_grafana

  loki:
    build:
      context: ./services/loki/
    depends_on:
      - promtail
    networks:
      - promtail_loki
      - loki_grafana

  promtail:
    build:
      context: ./services/promtail/
    volumes:
      - nginx_logs:/var/log/nginx/:ro
      - python_logs:/var/log/python/:ro
    networks:
      - promtail_loki

volumes:
  nginx_logs:
  python_logs:
  mysql_data:
    external: true
    name: sh7e_mysql_data_1
  grafana_data:
    external: true
    name: sh7e_grafana_data_1

secrets:
  wordsapi_key:
    file: ./secrets/wordsapi_key.secret
  db_root_password:
    file: ./secrets/db_root_password.secret
  db_user:
    file: ./secrets/db_user.secret
  db_password:
    file: ./secrets/db_password.secret
  db_database:
    file: ./secrets/db_database.secret
  cache_password:
    file: ./secrets/cache_password.secret
  cache_db_page:
    file: ./secrets/cache_db_page.secret
  cache_db_limits:
    file: ./secrets/cache_db_limits.secret
  cache_db_pron:
    file: ./secrets/cache_db_pron.secret
  grafana_admin_user:
    file: ./secrets/grafana_admin_user.secret
  grafana_admin_password:
    file: ./secrets/grafana_admin_password.secret
  grafana_mail_address:
    file: ./secrets/grafana_mail_address.secret
  grafana_mail_key:
    file: ./secrets/grafana_mail_key.secret

networks:
  app_db:
    driver: bridge
  app_cache:
    driver: bridge
  promtail_loki:
    driver: bridge
  loki_grafana:
    driver: bridge